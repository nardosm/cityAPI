box: 
  id: node:latest
  ports: 
    - "3000"

# just to test the node app locally
dev:
  steps:
    - npm-install
    - internal/watch:
        code: node ./bin/www
        reload: true

# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: get node version
        code: |
           node --version 

# build Dockerfile in repo, and push the image created to OCIR
build-push-image:
  steps:

    - internal/docker-build:
      dockerfile: Dockerfile
      image-name: my-new-image

    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        repository: $DOCKER_REPO
        registry: $DOCKER_REGISTRY
        tag: ${DOCKER_TAG}
        working-dir: /pipeline/source
        ports: $PORT
        cmd: node ./bin/www

# Add this new pipeline in Wercker 
# Deploy from Oracle Container Registry to the Oracle Container Engine (Kubernetes)
deploy-to-OKE:
    box:
        id: alpine
        entrypoint: /bin/sh -c
    steps:

    - bash-template

    - script:
        name: "Visualise Kubernetes config"
        code: cat kubernetes.yml

    - kubectl:
        name: deploy to kubernetes
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: apply -f kubernetes.yml